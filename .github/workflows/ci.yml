name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: ./core

        strategy:
            matrix:
                node-version: [18.x, 20.x]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
                  cache-dependency-path: core/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Run linter
              run: npm run lint

            - name: Run type check
              run: npm run typecheck

            - name: Run tests
              run: npm test -- --run

            - name: Generate coverage report
              run: npm run test:coverage -- --run

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v4
              with:
                  directory: ./core/coverage
                  files: ./coverage/coverage-final.json
                  flags: unittests
                  name: codecov-umbrella
                  fail_ci_if_error: false
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

            - name: Upload coverage reports
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: coverage-report-${{ matrix.node-version }}
                  path: core/coverage/
                  retention-days: 30

    build:
        name: Build
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: ./core

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  cache: "npm"
                  cache-dependency-path: core/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Check build artifacts
              run: |
                  test -f dist/index.js && echo "✓ CJS build exists"
                  test -f dist/index.mjs && echo "✓ ESM build exists"
                  test -f dist/index.d.ts && echo "✓ Type definitions exist"
